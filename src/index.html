<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X-MAS Countdown</title>
    <script src="./scripts/index.js" defer></script>
  </head>
  <body>
    <div class="page-container">
      <section class="header">
        <img class="star" src="./assets/star-yellow.svg" alt="star" />
        <h2>MERRY</h2>
        <h2>CHRISTMAS</h2>
        <h2>LUNCHING SOON</h2>
        <h1>X-MAS</h1>
      </section>

      <section class="timer">
        <div class="item">
          <div class="value days">
            <div class="frame first" id="dayFirstDig">0</div>
            <div class="frame second" id="daySecondDig">0</div>
          </div>
          <div class="label">Days</div>
        </div>

        <div class="separator">
          <div class="white-circle"></div>
          <div class="white-circle"></div>
        </div>

        <div class="item">
          <div class="value hours">
            <div class="frame first" id="hourFirstDig">0</div>
            <div class="frame second" id="hourSecondDig">0</div>
          </div>
          <div class="label">Hours</div>
        </div>

        <div class="separator">
          <div class="white-circle"></div>
          <div class="white-circle"></div>
        </div>

        <div class="item">
          <div class="value minutes">
            <div class="frame first" id="minuteFirstDig">0</div>
            <div class="frame second" id="minuteSecondDig">0</div>
          </div>
          <div class="label">minutes</div>
        </div>

        <div class="separator">
          <div class="white-circle"></div>
          <div class="white-circle"></div>
        </div>

        <div class="item">
          <div class="value seconds">
            <div class="frame first" id="secondFirstDig">0</div>
            <div class="frame second" id="secondSecondDig">0</div>
          </div>
          <div class="label">seconds</div>
        </div>
      </section>
    </div>
  </body>
</html>
